<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js Markdown Editor</title>
    <meta name="description" content="A simple Markdown editor made with Vue.js">
    <meta name="keywords" content="markdown, vue.js, markdown editor, ide">
    <link rel="shortcut icon" href="https://glitchpad.com/assets/favicons/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://glitchpad.com/assets/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://glitchpad.com/assets/favicons/favicon-32x32.png">
    <meta name="apple-mobile-web-app-title" content="Vue.js Markdown Editor">
<style>
	html, body, #editor {margin: 0;height: 100%;font-family: 'Helvetica Neue', Arial, sans-serif;color: #333;}
	textarea, #editor div {display: inline-block;width: 49%;height: 100%;vertical-align: top;box-sizing: border-box;padding: 0 20px;}
	textarea {border: none;border-right: 1px solid #ccc;resize: none;outline: none;background-color: #f6f6f6;font-size: 14px;font-family: 'Monaco', courier, monospace;padding: 20px;}
	code {color: #f66;}
</style>
<body>
	<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
	<script src="https://unpkg.com/marked@0.3.6"></script>
	<script src="https://unpkg.com/lodash@4.16.0"></script>
	<div id="editor">
  		<textarea :value="input" @input="update"></textarea>
  	<div v-html="compiledMarkdown"></div>
</div>
<script>
	new Vue({el: '#editor',data: {input: '# hello world!'},
  		computed: {compiledMarkdown: function () {return marked(this.input, { sanitize: true })}},
  		methods: {update: _.debounce(function (e) {this.input = e.target.value}, 300)}
	})
</script>
</body>
</html>
