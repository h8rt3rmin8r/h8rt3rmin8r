            color: green;

            color: #e0cf2f;
        }

            color: #e93131;
        }

        h4 {
            color: #2259a0d9
        }

            color: green;
            font-size: 1em;
        }

        table {
            width: 100%;
            text-align: center;
            left: 0;
            right: 0;
        }

        tr {
            text-align: center;
        }

        th {
            text-align: center;
        }

        td {
            text-align: center;
        }

        pre {
            color: green;
            text-align: center;
        }

        .box {
            border: 1px solid red;
            background: rgba(0, 0, 0, 0.75);
            padding-top: 8px;
        }

        .center {
            text-align: center;
        }

        .spacer-left {
            width: 15%;
            left: 0;
            position: absolute;
        }

        .spacer-center {
            width: 70%;
        }

        .spacer-right {
            width: 15%;
            right: 0;
            position: absolute;
        }

        .container {
            z-index: 1;
        }

        .card {
            background: rgba(0, 0, 0, 0.45);
            margin: 10px;
            padding: 50px;
            border: 2px solid rgba(26, 153, 40, 0.7);
        }

        .card-ghost {
            background: rgba(0, 0, 0, 0.6);
            margin: 10px;
            padding: 50px;
            border: 0px solid rgba(26, 153, 40, 0.7);
            box-shadow: 0px -8px 5px 10px rgba(0, 0, 0, 0.8);
        }

        .card-light {
            background: rgba(0, 0, 0, 0.45);
            margin: 10px;
            padding: 50px;
            border: 2px solid rgba(26, 153, 40, 0.7);
        }

        .card-dark {
            background: rgba(0, 0, 0, 0.75);
            margin: 10px;
            padding: 50px;
            border: 2px solid rgba(26, 153, 40, 0.7);
        }

        .card-title {
            text-align: center;
        }

        .subtitle-a {
            color: #e93131;
            font-size: 24px;
            text-align: center;
        }

        .subtitle-b {
            color: #e93131;
            font-size: 18px;
            text-align: center;
            font-style: italic;
        }

        .user-text {
            width: 100%;
            min-height: 35px;
            color: white;
            background-color: rgba(109, 10, 8, 0.45);
            border: 1px solid green;
            font: 0.92em 'Andale Mono', Consolas, 'Courier New';
        }

        .code-text {
            color: white;
            background-color: rgba(109, 10, 8, 0.25);
            font: 0.9em 'Andale Mono', Consolas, 'Courier New';
        }

        .input-btn {
            margin: 5px;
            text-align: center;
            background: rgba(14, 91, 23, 0.85);
            color: white;
            border-color: rgba(109, 10, 8, 0.85);
            width: 50%;
            min-width: 100px;
            min-height: 35px;
            -webkit-transition: all 0.2s ease-out;
            -moz-transition: all 0.2s ease-out;
            -o-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }

        .input-btn:hover {
            margin: 5px;
            text-align: center;
            background: rgba(109, 10, 8, 0.85);
            color: white;
            border-color: rgba(14, 91, 23, 0.85);
            width: 50%;
            min-width: 100px;
            min-height: 35px;
            -webkit-transition: all 0.2s ease-in;
            -moz-transition: all 0.2s ease-in;
            -o-transition: all 0.2s ease-in;
            transition: all 0.2s ease-in;
        }

        /* Automatically Select Text */

        .force-select-all {
            -webkit-user-select: all;
            user-select: all;
        }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".toggleA").toggle(280),
                    $(".toggleB").toggle(280);
            });
        });
    </script>
</head>

    <div class="container">
        <div class="card-light">

            <div class="card-title">
                <h3>Example Toggle Function</h3>
                <p class="lead">
                    <i>Generated with jQuery</i>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card-light center">
            <div class="box toggleA center">
                <br>
                <p>Bitcoin is a cryptocurrency and worldwide payment system.</p>
                <p>It is the first decentralized digital currency, as the system works without a central bank or single administrator.</p>
                <br>
            </div>
            <!--<div class="box toggleB center"></div>-->
            <br>
            <button class="input-btn center">TOGGLE</button>
        </div>
    </div>
