<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 shrink-to-fit=no">
    <title>Toggle</title>
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://resonova.github.io/cdn/css/fa.css" type="text/css">
    <link rel="stylesheet" href="https://resonova.github.io/cdn/css/fallout2.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    
    <!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
    		$("button").click(function(){
        		$("p").toggle(280, function(){
            		/*alert("Toggle Complete!");*/
        		});
    		});
		});
	</script>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3>Example Toggle Function</h3>
            <p class="lead">
            	<i>Generated with jQuery</i>
            </p>
        </div>
    </div>
	<div class="container">
		<p>Bitcoin is a cryptocurrency and worldwide payment system.</p>
    	<p>It is the first decentralized digital currency, as the system works without a central bank or single administrator.</p>
		<hr>
		<button>TOGGLE</button>
    </div>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
