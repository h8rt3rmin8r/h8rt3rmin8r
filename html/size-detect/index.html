<body id="docBody">
	<br>
	<div class="container" id="targetHome">
    	<br>
    	<div class="card" id="targetDiv">
        	<div class="card-body">
            	<div class="card-title">
                	<h1>Size Detect</h1>
                    <hr>
                </div>
                <div class="card-text">
	            	<div class="btn-group animated bounceIn" role="group" aria-label="Basic example">
    	            	<button type="button" class="btn btn-secondary" onclick="popScreenRes();">Screen Size</button>
	                	<button type="button" class="btn btn-secondary" onclick="popTargetRes();">Card Size</button>
                        <button type="button" class="btn btn-secondary" onclick="popDocBodyRes();">Body Size</button>
    	            </div>
	    			<p>&nbsp;</p>
					<button type="button" class="btn btn-secondary animated bounceIn" id="resizerButton" onclick="alterSize()">RESIZER</button>
					<p>&nbsp;</p>
                </div>
            </div>
        </div>
        <br>
        <div class="statText">
			<p>(&nbsp;<i id="cardStat"></i>&nbsp;&nbsp;|&nbsp;&nbsp;<i id="screenStat"></i>&nbsp;)</p>
		</div>
        <br>
	</div>
<script>
	
    function alterSize() {
    	/*===========================================================================
         *
         * Detect the size of an element by its ID
         *  
         *    Reference: https://stackoverflow.com/a/4787561/8672154
         * 
         *    client(Width/Height) ==> only includes internal width
         *    offset(Width/Height) ==> includes border width and scrollbars
         *
    	===========================================================================*/
        //var targetWidth = document.getElementById("targetHome").clientWidth;
        //var targetHeight = document.getElementById("targetHome").clientHeight;
        // Get the targetHome height and width
        var thW = document.getElementById("targetHome").offsetWidth;
        var thH = document.getElementById("targetHome").offsetHeight;
        // Get the targetDiv height and width
        var tdW = document.getElementById("targetDiv").offsetWidth;
        var tdH = document.getElementById("targetDiv").offsetHeight;
        // Get the document body's height and width
        var bW = document.getElementById("docBody").offsetWidth;
        var bH = document.getElementById("docBody").offsetHeight;
        // Resize the target div's width
    	document.getElementById('targetDiv').setAttribute("style","display:block;width:" + thW + "px");
		document.getElementById('targetDiv').style.width= thW + 'px';
        // Resize the target div's height
		document.getElementById('targetDiv').setAttribute("style","height:" + thH + "px");
		document.getElementById('targetDiv').style.height= thH + 'px';
        // Update the stat text in the card footer
        document.getElementById("cardStat").innerHTML = "card: "+tdW+"x"+tdH;
        document.getElementById("screenStat").innerHTML = "body: "+bW+"x"+bH;
	}
    function popScreenRes() {
    	var sH = window.screen.height;
    	var sW = window.screen.width;
        var pR = window.devicePixelRatio
        alert("SCREEN: "+sW*window.devicePixelRatio+"x"+sH*window.devicePixelRatio);
    }
    function popTargetRes() {
    	var tdW = document.getElementById("targetDiv").offsetWidth;
        var tdH = document.getElementById("targetDiv").offsetHeight;
        alert("CARD: "+tdW*window.devicePixelRatio+"x"+tdH*window.devicePixelRatio);
    }
    function popDocBodyRes() {
    	var bW = document.getElementById("docBody").offsetWidth;
        var bH = document.getElementById("docBody").offsetHeight;
        alert("BODY: "+bW*window.devicePixelRatio+"x"+bH*window.devicePixelRatio);
    }
    alterSize();
    window.addEventListener("resize", alterSize);
</script>
