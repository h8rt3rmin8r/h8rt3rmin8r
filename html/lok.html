            var eWgs = [];
        }
        eWgs.push(function () {
            ethplorerWidget.init(

                    // token address

                    options: {
                        'title': 'LOK Token Activity',
                        'pointSize': 5,
                        'vAxis': {

                    }
                }

            );
        });
    </script>
