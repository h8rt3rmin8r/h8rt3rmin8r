        @-ms-viewport {

        }

        * {

        }

        html {
            position: relative;
            min-height: 100%;
        }
        body {
            padding:0;
            margin:0
            z-index: -1;
            background-color: black;
        }
        .container {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display:flex; 
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vw;
            z-index: 1;
        }
        .child {
            /*flex-grow: 1;*/
            width:50vw;
            height: 50vh;
            /*height:33.3333vh;*/
            z-index: 2;
        }
        #childA {position: fixed; top: 0; left: 0;}
        #childB {position: fixed; top: 0; right: 0;}
        #childC {position: fixed; bottom: 0; left: 0;}
        #childD {position: fixed; bottom: 0; right: 0;}
        
        /* SCROLLBAR STYLES */

/* Scrollbar Width */
::-webkit-scrollbar {
    width: 7px;
    cursor: crosshair;
    /*max-height: 50px;*/
}

/* Scrollbar Track */
::-webkit-scrollbar-track {
    background: rgba(5, 44, 3, 0.925);
    box-shadow: inset 0 0 2px rgba(18, 100, 22, 0.8);
    border: 1px solid rgb(18, 100, 22);
}

/* Scrollbar Handle */
::-webkit-scrollbar-thumb {
    background: rgba(87, 20, 20, 0.911);
    border-radius: 3px;
    border: 1px solid rgb(145, 21, 21);
    /* Transition Effects */
    -webkit-transition-property: background;
    -webkit-transition-duration: 0.5s;
    -o-transition-property: background;
    -o-transition-duration: 0.5s;
    -moz-transition-property: background;
    -moz-transition-duration: 0.5s;
    transition-property: background;
    transition-duration: 0.5s;
}

/* Scrollbar Handle on Hover */
::-webkit-scrollbar-thumb:hover {
    background: rgb(145, 21, 21);
}
    </style>
