    <div class="container">

				<button class="btn btn-success" onclick="myFunction1()">TRY IT #1</button>

            <div class="card-text data-space-lg animated fadeIn">
				<p>Click the button to display the hour, according to UTC.</p>
				<button class="btn btn-success" onclick="myFunction2()">TRY IT #2</button>

    <script>
		function myFunction1() {
		    var d = new Date();
		    var n = d.getTimezoneOffset();
		    document.getElementById("demo1").innerHTML = n;
		}
		function myFunction2() {
		    var d = new Date();
		    var n = d.getUTCHours();
		    document.getElementById("demo2").innerHTML = n;
		}
	</script>
